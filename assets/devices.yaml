nodes:
  - boot_disk_size: null
    configuration:
      - name: ios_config.txt
        content: |-
          ! IOL Config generated on 2025-09-12 23:12
          ! by ank-ng
          !
          hostname r1
          boot-start-marker
          boot-end-marker
          !
          !
          no aaa new-model
          !
          !
          service timestamps debug datetime msec
          service timestamps log datetime msec
          no service password-encryption
          no service config
          enable password cisco
          enable secret cisco
          ip classless
          ip subnet-zero
          no ip domain lookup
          ip domain name virl.info
          crypto key generate rsa modulus 2048
          ip ssh server algorithm authentication password
          username cisco privilege 15 secret cisco
          line vty 0 4
              transport input ssh telnet
              exec-timeout 720 0
              password cisco
              login local
          line con 0
              password cisco
          !
          !
          no cdp run
          !
          vrf definition MGMT
           rd 1:1
           !
           address-family ipv4
           exit-address-family
           !
           address-family ipv6
           exit-address-family
          !
          router ospf 1
              router-id 1.1.1.1
          !
          interface Loopback0
              description LoopbackInterface
              ip address 1.1.1.1 255.255.255.255
              ip ospf 1 area 0.0.0.0
              no shutdown
          interface Ethernet0/0
              description to Ethernet0/0.R2
              ip address 172.27.12.1 255.255.255.0
              ip ospf 1 area 0.0.0.0
              no shutdown
          interface Ethernet0/1
              description to Ethernet0/0.R3
              ip address 172.27.13.1 255.255.255.0
              ip ospf 1 area 0.0.0.0
              no shutdown
          interface Ethernet0/2
              description *EXTERNAL - DO NOT MODIFY*
              vrf forwarding MGMT
              ip address 10.1.1.201 255.255.255.0
              no shutdown
          interface Ethernet0/3
              description not connected
              no ip address
              shutdown
          !
          ip route vrf MGMT 0.0.0.0 0.0.0.0 10.1.1.1
          !
          end
